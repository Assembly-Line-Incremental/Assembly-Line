name: CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    # ── Quality checks ───────────────────────────────────────────────
    lint:
        name: Lint & Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun run lint
            - run: bun run format:check

    typecheck:
        name: Type Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun run typecheck

    test:
        name: Tests & Coverage
        runs-on: ubuntu-latest
        env:
            SKIP_ENV_VALIDATION: true
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - run: bun run test:cov --run
            - name: Upload Coverage Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 30

    # ── Build ─────────────────────────────────────────────────────────
    build:
        name: Build
        needs: [lint, typecheck, test]
        runs-on: ubuntu-latest
        env:
            SKIP_ENV_VALIDATION: true
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - run: bun install --frozen-lockfile
            - uses: actions/cache@v4
              with:
                  path: ${{ github.workspace }}/.next/cache
                  key: nextjs-${{ runner.os }}-${{ hashFiles('bun.lock') }}-${{ hashFiles('src/**/*') }}
                  restore-keys: |
                      nextjs-${{ runner.os }}-${{ hashFiles('bun.lock') }}-
                      nextjs-${{ runner.os }}-
            - run: bun run build

    # ── Deploy ────────────────────────────────────────────────────────
    deploy-preview:
        name: Deploy Preview
        needs: [build]
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        env:
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        steps:
            - uses: actions/checkout@v4
            - id: deploy
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  scope: ${{ secrets.VERCEL_ORG_ID }}
                  alias-domains: |
                      {{BRANCH}}.hrp.assembly-line.fr
            - run: echo "Preview URL → ${{ steps.deploy.outputs.preview-url }}"

    deploy-staging:
        name: Deploy Staging
        needs: [build]
        if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
        runs-on: ubuntu-latest
        env:
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        steps:
            - uses: actions/checkout@v4
            - id: deploy
              uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  scope: ${{ secrets.VERCEL_ORG_ID }}
                  alias-domains: |
                      develop.hrp.assembly-line.fr
            - run: echo "Staging URL → ${{ steps.deploy.outputs.preview-url }}"

    deploy-production:
        name: Deploy Production
        needs: [build]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        env:
            VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
            VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        steps:
            - uses: actions/checkout@v4
            - uses: amondnet/vercel-action@v25
              with:
                  vercel-token: ${{ secrets.VERCEL_TOKEN }}
                  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
                  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
                  vercel-args: "--prod"
                  scope: ${{ secrets.VERCEL_ORG_ID }}
